## Hibernate Properties
# Enabling H2 Console

spring:
  profiles:
    active: test

  datasource:
    url: jdbc:h2:mem:testdb
    #url: jdbc:h2:tcp://localhost/~/energymdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    #show-sql: true
    #properties:
    #format_sql: true
    #use_sql_comments: true
  data:
    web.pageable.one-indexed-parameters: true
    #mvc:
    #locale: ru_RU
    #locale-resolver: fixed

  #http://localhost:9000/h2-console
  h2:
    console:
      enabled: true

  flyway:
    enabled: true


#Global Date format
global:
  date:
    pattern: dd-MM-yyyy
  date-time:
    pattern: dd-MM-yyyy HH-mm-ss

#Application constants
application:
  auth: "/auth"
  authTokenExpTime: 864000000
  authTokenPrefix: "Bearer "
  authHeaderName: "Authorization"
  secretKey: "fs4SecretKey"

#Websocket constants
websocket:
  stompEndpoint: "/socket"
  prefix: "/events"
  postEventEndPoint: "/events/post"
  putEventEndPoint: "/events/put"
  deleteEventEndPoint: "/events/delete"
  getEventEndPoint: "/events/get"
