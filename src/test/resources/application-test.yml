server:
  port: 9000

spring:
  servlet:
    multipart:
      max-file-size: 1024KB
      max-request-size: 1024KB
      enabled: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: energym.mail.test@gmail.com
    password:
    properties:
      mail.smtp:
        auth: true
        starttls.enable: true
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  data:
    web.pageable.one-indexed-parameters: true
  h2:
    console:
      enabled: false
  flyway:
    enabled: false

#Global Date format
global:
  date:
    pattern: yyyy-MM-dd
  date-time:
    pattern: yyyy-MM-dd HH-mm-ss

#Application constants
application:
  auth: /auth
  authTokenExpTime: 864000000
  authTokenPrefix: "Bearer "
  authHeaderName: Authorization
  secretKey: fs4SecretKey

#Websocket constants
websocket:
  stompEndpoint: /socket
  prefix: /events/
  postEventEndPoint: /events/post
  putEventEndPoint: /events/put
  deleteEventEndPoint: /events/delete
  getEventEndPoint: /events/get

#Avatar image requirements
avatar-image-properties:
  width: 560
  height: 560

#S3 bucket
amazon-properties:
  accessKey:
  secretKey:
  bucketName: energym.data.bucket

