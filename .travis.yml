dist: trusty
language: java
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.m2"
  - "./front-end/node_modules/"
  - "$HOME/.sonar"
  - "$HOME/.sonarscanner"
before_script:
- npm install --prefix front-end/
- mvn clean install
script:
- mvn clean test jacoco:report coveralls:report
- npm run lint --prefix front-end/
- npm run build --prefix front-end/
- sonar-scanner
addons:
  sonarcloud:
    organization: final-project-group
    token:
      secure: 
